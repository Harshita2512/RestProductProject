<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<script>

function insertProductDetails(){
	
	var response = this.responseText;
	var productInfo = document.getElementById("productInfo");
	productInfo.innerHTML=response;
	
}

function insertProductInfo(){
	var product = document.getElementById("product").value;
	var productPrice = document.getElementById("productPrice").value;
	var productQuantity = document.getElementById("productQuantity").value;
	var productBrand = document.getElementById("productBrand").value;
	
	    var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = insertProductDetails;
		
		xhttp.open("POST", "/RestProductProject/rest/products", true);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send(JSON.stringify (
				{"productName":product,
			     "productPrice":productPrice,
			     "productQuantity":productQuantity,
			     "productBrand":productBrand
			     })
			     );
		
	
} 
</script>
<body>

<label>Enter Product </label><input type= "text" name="product" id="product" required></input><br><br>
<label>Enter Product Price </label><input type= "text" name="productPrice" id="productPrice" required></input><br><br>
<label>Enter Product Quantity </label><input type= "text" name="productQuantity" id="productQuantity" required></input><br><br>
<label>Enter Product Brand </label><input type= "text" name="productBrand" id="productBrand" required></input><br><br>

<button onclick="insertProductInfo();">Send</button>

<div id="error"></div>
<div id="productInfo"></div>

</body>
</html>
